<html lang="en">

    <title>Document</title>

  <body>
    <script>
      const jonas = {
        firstName: "ritesh",
        lastName: "kumar",
        birthdayYear: "1993",
        location: "hisar",
        driverLicense : true,
        calcAge: function () {
          // console.log(this)
          return 2037 - this.birthdayYear;
        },
        getSummary: function () {
          return `${this.firstName} is a ${
            this.calcAge()
          }-year old and he has ${
            this.driverLicense ? "a" : "no"
          } driver's license`;
        },
      };

      console.log(jonas.getSummary())
    </script>
  </body>
