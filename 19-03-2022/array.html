<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function tipCal(tip) {
        if (tip > 50 && tip < 300) {
          var tipCalc = (15 / 100) * tip;
        } else {
          var tipCalc = (20 / 100) * tip;
        }
        return tipCalc;
      }

      const textData = [125, 555, 44];
      const tips = [
        tipCal(textData[0]),
        tipCal(textData[1]),
        tipCal(textData[2]),
      ];
      console.log(tips);
    </script>
  </body>
</html>
