<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">NEWS</a></li>
      </ul>
    </nav>
    <section>
      <form class="form_first" action="#" autocomplete="off">
        <fieldset>
          <legend>My Form</legend>
          <div>
            <label for="fanme">First Name</label>
            <input
              type="text"
              value=""
              name="fanme"
              id="fanme"
              onchange="onchangehandler('fanme')"
            />
          </div>
          <div>
            <label for="lname">Last Name</label>
            <input
              type="text"
              name="lname"
              value=""
              id="lname"
              onchange="onchangehandler('lname')"
            />
          </div>
          <div>
            <label>Gender</label>
            <input type="radio" id="" name="Gender" value="Male" /><label
              for="male"
              >Male</label
            >
            <input type="radio" id="" name="Gender" value="Female" />
            <label for="female">Female</label>
          </div>
          <div>
            <label>Drop Down & Multi Select</label>
            <select id="cars" name="cars" size="3" multiple>
              <option></option>
              <option value="america">America</option>
              <option value="Canada">Canada</option>
              <option value="NewYork">New York</option>
              <option value="Germany">Germany</option>
              <option value="usa">USA</option>
            </select>
          </div>
          <div>
            <label>Write Something</label>
            <textarea name="message" rows="10" cols="22"></textarea>
          </div>
          <div>
            <input type="checkbox" value="bike" name="bike" />
            <label for="bike">I Have a bike</label><br />

            <input type="checkbox" name="car" value="car" />
            <label for="car">I have a Car</label><br />

            <input type="checkbox" name="boat" value="boat" />
            <label for="boat">I have a boat</label><br />

            <input type="checkbox" name="aeroplane" value="aeroplane" />
            <label for="aeroplane">I have a aeroplane</label>
          </div>
          <div>
            <label>Which Browser you use</label>
            <input list="browsers" />
            <datalist id="browsers">
              <option value="Firefox"></option>
              <option value="Google Chrome"></option>
              <option value="Internet Explorer"></option>
              <option value="Tor Browser"></option>
              <option value="Opera Mini"></option>
            </datalist>
          </div>
          <button type="button" onclick="alert('Data Submitted')">
            Submit
          </button>
          <button class="btn" type="reset">Reset</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
