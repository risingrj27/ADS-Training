<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic HTML</title>
  </head>
  <body>
    <h1 class="city" id="demo">date</h1>
    <button onclick="myDate()">Show Date</button>
    <button onclick="myBack()">To add Background</button>
    <button onclick="myfont()">TO change Font Color</button>
    <button onclick="changeText()">change Text</button>
    <button onclick="myColor()">change Color</button>
    <script>
      function myDate() {
        document.getElementById("demo").style.fontSize = "100px";
      }

      function myBack() {
        document.getElementById("demo").style.backgroundColor = "red";
      }
      function myfont() {
        document.getElementById("demo").style.color = "blue";
      }

      function changeText() {
        document.getElementById("demo").innerHTML =
          "this is great to learn JAVASCRIPT";
      }

      const arryColor = ["red", "blue", "green", "tomato"];
      function myColor() {
        var x = document.getElementById("demo");
        for (const y = 0; y <= x.length; x++) {
          x[y].style.color = arryColor[y];
        }
      }
    </script>
  </body>
</html>
