<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- block level elements -->
    <div>we are block elements</div>
    <div>I am div</div>
    <p>I am paragraph</p>
    <section>I am section</section>
    <header>i am header</header>
    <nav>i am nav</nav>
    <table>
      i am table
    </table>
    <hr />
    <!-- inline elements -->
    <em> we are inline elements----</em>
    <a> i am anchor tag</a>
    <span>i am span</span>
    <small>i am small</small>
    <sub>i am sub</sub>
    <sup>i am sup</sup>
    <strong>i am strong</strong>
    <img />i am image tag
  </body>
</html>
