<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use ID</title>
  </head>
  <body>
    <h1 id="myheader">this is my ID example</h1>
    <button onclick="myHeader()">Change Text</button>
    <script>
      function myHeader() {
        document.getElementById("myheader").innerHTML =
          "this is good it's working now";
      }
    </script>
  </body>
</html>
