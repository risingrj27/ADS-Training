<body>
    <script>
        function fruitCut(fruit){
            return fruit*4;
        }

        function fruitProcessor(apple , orange){
            const applePiece = fruitCut(apple);
            const orangePiece = fruitCut(orange);

            return `juice with ${applePiece} piece of apple and ${orangePiece} piece of orange`;
        }

        console.log(fruitProcessor(2,3))
    </script>
