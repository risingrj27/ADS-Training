<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Target</title>
</head>
<body>
    <form>
        <label>First Name</label>
        <input type="text" name="fname" id="fname">
        <label>Last Name</label>
        <input type="text" name="lname" id="lname">
        <input type="submit" value="Submit" >
        <input type="submit" formtarget="_blank" value="submit it using another tab">
    </form>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000; margin: 30px;">
    </canvas>

    <canvas id="myCanvass" width="200" height="100" style="border: 2px solid tomato;margin: 30px;"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();

        var canvass = document.getElementById('myCanvass');
        var cts = canvass.getContext("2d");
        // cts.moveTo(0,0);
        cts.arc(90,50,40,0,2* Math.PI);
        cts.stroke(); 
    </script>
</body>
</html>
