<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Counter</title>
    <style>
      .showDiv {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
      }
    </style>
    <script>
      function clickHandler() {
        if (typeof Storage !== "undefined") {
          if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount) + 1;
          } else {
            localStorage.clickcount = 1;
          }
          document.getElementById("result").innerHTML =
            "You have clicked the Button  <h1 style='color:red;'> " +
            localStorage.clickcount +
            "</h1> times";
        } else {
          document.getElementById("result").innerHTML =
            " Sorry Your browser not support the web  storage";
        }
      }
    </script>
  </head>
  <body>
    <div class="showDiv">
      <button onclick="clickHandler()" type="button">Click Me to Count</button>
      <div id="result"></div>
      <p>Its shows you who many time you click on the buttn</p>
    </div>
  </body>
</html>
