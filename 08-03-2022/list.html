<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
    <style>
        ul li{
            list-style-type:armenian;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>apple</li>
            <li>mango
                <ul>
                    <li>orange</li>
                    <li>not orange</li>
                </ul>
            </li>
            <li>bnanna</li>
            <li>strawberry</li>
            <li>kiwi</li>
        </ul>
    </div>
    <div>
        <ol>
            <li>apple</li>
            <li>mango</li>
            <li>bnanna</li>
            <li>strawberry</li>
            <li>kiwi</li>
        </ol>
    </div>
</body>
</html>
