<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link like a button</title>
    <style>
        a{
            background-color: rgb(56, 5, 5);
            padding: 10px;
            width: 100px;
            height: 50px;
            text-align: center;
            text-decoration: none;
            color: white;
        }
        .div{
            margin-top: 20px;
        }
        .div a:hover , a:active{
            background-color: rgb(87, 165, 42);
        }

    </style>
</head>
<body>
    <div class="div">
        <a href="http://www.google.com" target="_blank">
            This is Link
        </a>
    </div>
</body>
</html>
